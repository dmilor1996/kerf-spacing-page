<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kerf Spacing Calculator - Simplified</title>
  <!-- Use the original Blocklayer CSS for basic styling -->
  <link rel="stylesheet" href="assets/www.blocklayer.com/css/bl4.css">
  <style>
    body { font-family: Verdana, Arial, sans-serif; margin: 20px; }
    .calculator {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
    }
    .calc-form {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 6px;
      width: 320px;
      background-color: #f9f9f9;
    }
    .calc-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    .calc-form input[type="number"] {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
      margin-top: 4px;
    }
    .calc-form input[type="checkbox"] {
      margin-right: 6px;
    }
    .calc-form button {
      margin-top: 12px;
      padding: 8px 14px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #0078d4;
      color: white;
      cursor: pointer;
    }
    .calc-form button:hover {
      background-color: #005fb8;
    }
    .results {
      flex: 1;
      min-width: 280px;
      max-width: 450px;
    }
    .results h3 {
      margin-top: 0;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Kerf Spacing Calculator for Bending Wood</h1>
  <div class="calculator">
    <div class="calc-form">
      <label>
        Curve Radius (outside) (mm)
        <input type="number" id="radius" step="0.1" min="1" value="300">
      </label>
      <label>
        Curve Sweep Angle (degrees)
        <input type="number" id="angle" step="0.1" min="1" max="360" value="90">
      </label>
      <label>
        Kerf Width (blade thickness) (mm)
        <input type="number" id="kerf" step="0.01" min="0.1" value="2">
      </label>
      <label>
        Wood Thickness (mm)
        <input type="number" id="thickness" step="0.1" min="1" value="20">
      </label>
      <label>
        Minimum Thickness (mm)
        <input type="number" id="minThick" step="0.1" min="0.1" value="3">
      </label>
      <label>
        <input type="checkbox" id="curveFromEnds">
        Cuts start from board ends
      </label>
      <button id="calculate" type="button">Calculate</button>
      <p id="error" class="error"></p>
    </div>
    <div class="results" id="results">
      <h3>Results</h3>
      <p>Enter values and click <strong>Calculate</strong> to see the kerf spacing results.</p>
    </div>
  </div>
  <!-- Diagram section: a simple top-view graphic showing kerf cut positions.
       A horizontal board is drawn with vertical lines indicating where cuts occur.
       The shaded portion represents the depth of each cut relative to the board thickness. -->
  <div style="margin-top: 30px;">
    <canvas id="diagram" width="600" height="120" style="border:1px solid #ccc; max-width: 100%;"></canvas>
    <p style="font-size: 12px; color: #555; margin-top: 8px;">Graphic representation (top view): vertical lines represent kerf cuts across the board. The darker strip at the bottom indicates the remaining minimum thickness that is not cut.</p>
  </div>
  <script>
    function calculate() {
      const radius = parseFloat(document.getElementById('radius').value);
      const angle = parseFloat(document.getElementById('angle').value);
      const kerf = parseFloat(document.getElementById('kerf').value);
      const thickness = parseFloat(document.getElementById('thickness').value);
      const minThick = parseFloat(document.getElementById('minThick').value);
      const curveFromEnds = document.getElementById('curveFromEnds').checked;
      const errorElem = document.getElementById('error');
      const resultsElem = document.getElementById('results');
      errorElem.textContent = '';
      resultsElem.innerHTML = '<h3>Results</h3>';
      // Validate inputs
      if (isNaN(radius) || radius <= 0) { errorElem.textContent = 'Please enter a valid curve radius.'; return; }
      if (isNaN(angle) || angle <= 0 || angle > 360) { errorElem.textContent = 'Please enter a sweep angle between 0 and 360 degrees.'; return; }
      if (isNaN(kerf) || kerf <= 0) { errorElem.textContent = 'Please enter a valid kerf width.'; return; }
      if (isNaN(thickness) || thickness <= 0) { errorElem.textContent = 'Please enter a valid wood thickness.'; return; }
      if (isNaN(minThick) || minThick <= 0 || minThick >= thickness/2) { errorElem.textContent = 'Minimum thickness must be positive and less than half the wood thickness.'; return; }
      // Convert angle to radians for calculations
      const C = Math.PI * radius * angle / 180; // arc length of outside curve
      // Number of cuts (ceil of ratio of total compression needed over kerf width)
      const cuts = Math.ceil((Math.PI * angle * thickness / 180) / kerf);
      let D, r;
      if (curveFromEnds) {
        const A = cuts + 1;
        D = (C + kerf) / A;
        r = D - kerf;
      } else {
        const A = cuts - 1;
        D = C / A;
        r = D - kerf;
      }
      // Show results
      const resultStr = `${cuts} cuts of ${kerf.toFixed(2)} mm @ ${D.toFixed(1)} mm centres with ${r.toFixed(1)} mm wood width between cuts.`;
      resultsElem.innerHTML += `<p><strong>${resultStr}</strong></p>`;

      // Draw dynamic diagram illustrating cut positions
      drawDiagram(radius, angle, kerf, thickness, minThick, cuts, curveFromEnds, D);
    }
// Ensure clicking the button doesn't submit a form or reload the page
document.getElementById('calculate').addEventListener('click', function(e) {
      e.preventDefault();
      calculate();
    });

    /**
     * Draw a simple top-view diagram of the kerf cuts on a board.  The board is represented
     * as a horizontal rectangle.  Vertical lines show cut positions and the shaded portion
     * represents the depth of the kerf cut relative to the board thickness.
     *
     * @param {number} radius - Curve radius (mm). Used to compute arc length for scaling.
     * @param {number} angle - Sweep angle (degrees).
     * @param {number} kerf - Kerf width (mm).
     * @param {number} thickness - Board thickness (mm).
     * @param {number} minThick - Minimum remaining thickness after kerf (mm).
     * @param {number} cuts - Number of cuts (integer).
     * @param {boolean} curveFromEnds - Whether kerfs start from board ends.
     * @param {number} D - Centre-to-centre spacing (mm).
     */
    function drawDiagram(radius, angle, kerf, thickness, minThick, cuts, curveFromEnds, D) {
      const canvas = document.getElementById('diagram');
      if (!canvas) return;
      const ctx = canvas.getContext('2d');
      // Clear previous drawing
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Define drawing dimensions and margins
      const marginX = 20;
      const boardWidthPx = canvas.width - 2 * marginX;
      const boardTopPx = 30;
      const boardHeightPx = 40;

      // Draw board background and outline
      ctx.fillStyle = '#f2e4c9'; // light wood colour for board body
      ctx.strokeStyle = '#8b4513'; // darker outline
      ctx.lineWidth = 1.5;
      ctx.fillRect(marginX, boardTopPx, boardWidthPx, boardHeightPx);
      ctx.strokeRect(marginX, boardTopPx, boardWidthPx, boardHeightPx);

      // Calculate the proportion of the board that is cut (kerf depth)
      const cutDepthMm = thickness - minThick;
      const cutDepthRatio = cutDepthMm / thickness;
      const cutDepthPx = boardHeightPx * cutDepthRatio;
      // Shade the region removed by kerfs (top portion)
      ctx.fillStyle = '#d8c8a8';
      ctx.fillRect(marginX, boardTopPx, boardWidthPx, cutDepthPx);
      // Shade the remaining wood (min thickness)
      ctx.fillStyle = '#bca483';
      ctx.fillRect(marginX, boardTopPx + cutDepthPx, boardWidthPx, boardHeightPx - cutDepthPx);

      // Compute arc length on the outside curve (C) to determine scaling for positions
      const C = Math.PI * radius * angle / 180;
      // Scale factor: pixels per millimetre along the arc
      const scale = boardWidthPx / C;

      // Draw cut lines and shaded kerf widths
      ctx.strokeStyle = '#333';
      ctx.lineWidth = 1;
      ctx.fillStyle = '#999';
      for (let i = 0; i < cuts; i++) {
        // Determine the position along the arc for the centre of each cut
        let dist;
        if (curveFromEnds) {
          // When cuts start from board ends, first cut is offset by half of spacing
          dist = D / 2 + i * D;
        } else {
          // Cuts start at one end
          dist = i * D;
        }
        if (dist > C) continue;
        const xCenterPx = marginX + dist * scale;
        const kerfPx = kerf * scale;
        // Draw kerf region (gap) up to the depth of the cut
        ctx.fillRect(xCenterPx - kerfPx / 2, boardTopPx, kerfPx, cutDepthPx);
        // Draw vertical cut line through entire board
        ctx.beginPath();
        ctx.moveTo(xCenterPx, boardTopPx);
        ctx.lineTo(xCenterPx, boardTopPx + boardHeightPx);
        ctx.stroke();
      }
    }
  </script>
</body>
</html>
